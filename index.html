<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="overlay">
    <div class="title">Welcome to Tic Tac Toe!</div>
    <div class="select-oponent">
      Play against another player or face the AI?
    </div>
    <div class="overlay-buttons">
      <button type="button">Player</button>
      <button type="button">AI</button>
    </div>
    <div class="player-names">
      <form id="player-names" action="">
        <div class="inner-player-names">
          <label for="player1"></label>
          <input type="text" name="player1" placeholder="Player One" id="player1" required />
          <label for="player2"></label>
          <input type="text" name="player2" placeholder="Player Two" id="player2" required />
        </div>
        <button type="submit" id="start-game">Let's go!</button>
      </form>
    </div>
  </div>
  <div class="scoreboard">
    <div class="player-two">
      <div class="player-one-name">Player 1</div>
      <div class="player-one-score">0</div>
    </div>
    <div class="player-one">
      <div class="player-two-name">Player 2</div>
      <div class="player-two-score">0</div>
    </div>
    <div class="announcement-board"></div>
  </div>
  <div class="main">
    <div class="title">Tic Tac Toe</div>
    <div class="game-board">
      <div class="game-cell" data-index="0"></div>
      <div class="game-cell" data-index="1"></div>
      <div class="game-cell" data-index="2"></div>
      <div class="game-cell" data-index="3"></div>
      <div class="game-cell" data-index="4"></div>
      <div class="game-cell" data-index="5"></div>
      <div class="game-cell" data-index="6"></div>
      <div class="game-cell" data-index="7"></div>
      <div class="game-cell" data-index="8"></div>
    </div>
    <div class="buttons">
      <button type="button" class="clear">Clear</button>
      <button type="button" class="restart">Restart</button>
    </div>
  </div>
</body>

</html>
